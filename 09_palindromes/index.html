    <script>
        let palindromChecker = function (string) {
            string = string.toUpperCase();
            let stringArray = string.split("");
            var letterOnlyArray = stringArray.filter(char => 
                (char.charCodeAt(0) >= 'A'.charCodeAt(0)) 
                && (char.charCodeAt(0) <= 'Z'.charCodeAt(0)) );
            // console.log(letterOnlyArray);
            var isPalindrome = true;
            var frontIndex = 0; 
            var lastIndex = letterOnlyArray.length - 1;

            console.log(letterOnlyArray);
                console.log(letterOnlyArray[lastIndex]);
            //  console.log((letterOnlyArray[frontIndex] == letterOnlyArray[lastIndex]));
                
            while(isPalindrome && (frontIndex < lastIndex)) 
            {
                isPalindrome = letterOnlyArray[frontIndex] == letterOnlyArray[lastIndex];
                frontIndex = frontIndex + 1;
                lastIndex = lastIndex - 1;
            };
            return isPalindrome;
        };

        console.log(palindromChecker("Testing"));
        // console.log(palindromChecker("there"));
        console.log(palindromChecker("racecar!"))
        console.log(palindromChecker("ZZZ car a man a maraca!"));
    </script>
